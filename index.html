<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>404 Not Found | Devchallenges</title>
</head>

<body>
  <main class="not__found">
    <div class="container">
      <h1 class="not__found__title">404 Not Found</h1>
      <div class="row">
        <div class="column">
          <img class="not__found__img" src="./images/Scarecrow.png" alt="scarecrow">
        </div>
        <div class="column">
          <h2 class="not__found__subtitle">I have bad news for you</h2>
          <p class="not__found__info">The page you are looking for might be removed or is temporarily unavailable</p>
          <button class="not__found__btn">Back to Homepage</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
